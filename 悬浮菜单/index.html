<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Button | Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="action" onclick="actionToggle();">
        <span>+</span>
        <ul>
            <li><img src="1.png">Share on Facebook</li>
            <li><img src="2.png">Share on Twitter</li>
            <li><img src="3.png">Share on Instagram</li>
            <li><img src="4.png">Share on Pinterest</li>
            <li><img src="5.png">Share on linkedin</li>
        </ul>
    </div>
    <script type="text/javascript">
        function actionToggle() {
            var action = document.querySelector('.action');
            action.classList.toggle('active')
        }
    </script>
</body>

</html>
